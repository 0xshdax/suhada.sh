<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            color: #333;
            flex-direction: column;
        }

        .maintenance-container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .countdown {
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: bold;
            color: #555;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #999;
        }

    </style>
</head>
<body>

    <div class="maintenance-container">
        <h1>We're Currently Under Maintenance</h1>
        <p>Our website is currently undergoing scheduled maintenance. We apologize for any inconvenience caused.</p>
        
        <div class="countdown" id="countdown"></div>
        
        <div class="spinner"></div>

        <p>Thank you for your patience!</p>
        
        <div class="footer">
            <p>&copy; 2025 Suhada (0xshdax). All rights reserved.</p>
        </div>
    </div>

    <script>
        const targetDate = new Date().getTime() + 365 * 24 * 60 * 60 * 1000;

        const countdownElement = document.getElementById("countdown");
        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
          
            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "Maintenance is over. The website is back online!";
            }
        }, 1000);
    </script>

</body>
</html>
